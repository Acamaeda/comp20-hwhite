<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-2.1.3.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        // All messages stored in one big string because I'm lazy
        var text = window.localStorage.getItem("logs");
        updateLog = function() {
            $('#log').innerHTML = "<p>" + text + "</p>";

        }
        
        $(document).ready(function() {
            updateLog();
            
        });
        
        $('input').submit(function(eventObject) {
            text = $('input').val() + "\n" + text;
            window.localStorage.setItem("logs", text);
            updateLog();

        });
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
